<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- DaisyUI integration  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customized config  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "base-color": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- google font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="max-w-[1440px] mx-auto">
      <!-- navbar  -->
      <div
        class="navbar lg:bg-base-color rounded-[600px] lg:text-white mt-8 mb-14 px-7 py-7 justify-between"
      >
        <div class="navbar-start hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-lg font-medium">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div class="navbar-center">
          <a class="flex">
            <img src="images/logo.png" alt="" />
            <h1 class="font-bold text-2xl lg:text-[40px]">Fruit Burst</h1>
          </a>
        </div>
        <div class="navbar-end">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <input
            class="hidden lg:block xl:w-96 lg:w-72 h-14 rounded-[50px] py-5 pl-7 text-base"
            type="text"
            placeholder="Search here"
            class="input input-bordered"
          />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
